{% extends "base.html" %}
{% block content %}
{#
<br />
<div class="bg-light text-dark rounded-lg">id = {{ id }}</div>
<br />
#}

<div class="container center-block" style="width: 760px;">
    <div class="bg-white rounded-3 m-3 p-3 zonebox">
        <form action="/schedule" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="form-group">
                {{ form.dow.errors }}
                <label class="control-label" for="id_dow">Day of week</label>
                <div class="mb-3 mt-1 p-1">
                    <button type="button" class="btn btn-outline-primary btn-md" data-bs-toggle="button" value="0">Sunday</button>
                    <button type="button" class="btn btn-outline-primary btn-md" data-bs-toggle="button" value="1">Monday</button>
                    <button type="button" class="btn btn-outline-primary btn-md" data-bs-toggle="button" value="2">Tuesday</button>
                    <button type="button" class="btn btn-outline-primary btn-md" data-bs-toggle="button" value="3">Wednesday</button>
                    <button type="button" class="btn btn-outline-primary btn-md" data-bs-toggle="button" value="4">Thursday</button>
                    <button type="button" class="btn btn-outline-primary btn-md" data-bs-toggle="button" value="5">Friday</button>
                    <button type="button" class="btn btn-outline-primary btn-md" data-bs-toggle="button" value="6">Saturday</button>
                </div>
            </div>
            <div class="form-group">
                {{ form.start.errors }}
                <label class="control-label" for="id_start">Start time</label>
                <div class="input-group mb-3 mt-1 p-1">
                    <select class="form-select form-select-lg m-1">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <span class="m-2 fs-1">:</span>
                    <select class="form-select form-select-lg m-1">
                        <option>00</option>
                        <option>05</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>55</option>
                    </select>
                    <select class="form-select form-select-lg m-1">
                        <option selected>AM</option>
                        <option>PM</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                {{ form.end.errors }}
                <label class="control-label" for="id_end">End time</label>
                <div class="input-group mb-3 mt-1 p-1">
                    <select class="form-select form-select-lg m-1">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <span class="m-2 fs-1">:</span>
                    <select class="form-select form-select-lg m-1">
                        <option>00</option>
                        <option>05</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>55</option>
                    </select>
                    <select class="form-select form-select-lg m-1">
                        <option selected>AM</option>
                        <option>PM</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                {{ form.zone.errors }}
                <label class="control-label" for="id_zone">Zone</label>
                <select name="zone" id="id_zone" class="form-select form-select-lg m-1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <span class="help-block">Select Zone</span>
            </div>
{#            <div class="form-group">#}
{#                {{ form.active.errors }}#}
{#                <label class="control-label" for="id_active">Active</label>#}
{#                <div class="checkbox-inline">#}
{#                    <input type="checkbox" name="active" required id="id_active">#}
{#                </div>#}
{#            </div>#}
            <div class="d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-primary btn-lg" name="sub_type" type="submit" value="Save">
                <input class="btn btn-primary btn-lg" name="sub_type" type="submit" value="Delete">
                <input name="zs_id" type="hidden" value="{{ id }}">
            </div>
        </form>
    </div>
</div>

<script>
    let id = "{{ id }}";
    let dow = "{{ dow }}";
    let start = "{{ start }}";
    let end = "{{ end }}";
    let active = "{{ active }}";
    let run_once = "{{ run_once }}";
    let zone = "{{ zone }}";
</script>
<script src="{{ static('/js/schedule.js') }}"></script>
{% endblock %}
