{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="container mt-2 mx-0">
        <div class="row">
            <div class="col-sm bg-white rounded-lg m-3 zonebox">
                <form action="/your-name/" method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="form-group">
                        {{ form.dow.errors }}
                        <label class="form-control">Day of Week</label>
                        {{ form.dow }}
                    </div>
                    <div class="form-group">
                        {{ form.start.errors }}
                        <label class="form-control">Start time:</label>
                        {{ form.start }}
                    </div>
                    <div class="form-group">
                        {{ form.end.errors }}
                        <label class="form-control">End time:</label>
                        {{ form.end }}
                    </div>
                    <div class="form-group">
                        {{ form.zone.errors }}
                        <label class="form-control">Zone</label>
                        {{ form.zone }}
                    </div>
                    <div class="form-group">
                        {{ form.active.errors }}
                        <label class="form-control">Active</label>
                        {{ form.active }}
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
</script>
{% endblock %}
