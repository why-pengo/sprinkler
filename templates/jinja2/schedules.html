{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="col bg-white rounded-3 mr-5 mt-3 p-2 table-responsive zonebox">
        <a class="btn btn-primary m-1" href="/schedule/0" role="button">New</a>
        <table id="tbl_schedules" class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Zone</th>
                <th scope="col">Day of week</th>
                <th scope="col">Start time</th>
                <th scope="col">End time</th>
                <th scope="col">Active</th>
                <th scope="col">Run Once</th>
            </tr>
            </thead>
            <tbody>
            {% for schedule in schedules %}
                <tr class="clickable-row" data-url="schedule/{{ schedule.id }}">
                    <td>{{ schedule.zone }}</td>
                    <td>{{ schedule.dow_name }}</td>
                    <td>{{ schedule.start }}</td>
                    <td>{{ schedule.end }}</td>
                    <td>{{ schedule.active }}</td>
                    <td>{{ schedule.run_once }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function ready() {}
</script>

{% endblock %}
