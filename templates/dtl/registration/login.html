<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="{% static 'css/sprinkler.css'  %}">

    <title>Sprinkler Controller ][</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static '/js/popper-1.14.7.min.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>

<div class="container">
    <div class="container mt-2 mx-0">
        <div class="row m-5">
            <div class="col bg-white text-center">
                <form class="form-signin" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h1 class="display-5 font-weight-bold">Sprinkler Controller ][</h1>
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="id_username" class="sr-only">Login</label>
                    <input type="text" id="id_username" name="username" class="m-1 form-control" placeholder="Login" required autofocus>
                    <label for="id_password" class="sr-only">Password</label>
                    <input type="password" id="id_password" name="password" class="m-1 form-control" placeholder="Password" required>
                    <button class="m-1 btn btn-lg btn-primary btn-block" type="submit" value="login">Login</button>
                    <input type="hidden" name="next" value="{{ next }}">
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
