<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/sprinkler.css'  %}">

    <title>Sprinkler Controller ][</title>
</head>
<body>
<div class="container">
    <div class="container mt-2 mx-0">
        <div class="row m-5">
            <div class="col bg-white text-center p-5 rounded-3">
                <form class="form-signin" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h1 class="display-5 font-weight-bold">Sprinkler Controller ][</h1>
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="id_username" class="sr-only">Login</label>
                    <input type="text" id="id_username" name="username" class="m-1 form-control" placeholder="Login"
                           required autofocus>
                    <label for="id_password" class="sr-only">Password</label>
                    <input type="password" id="id_password" name="password" class="m-1 form-control"
                           placeholder="Password" required>
                    <button class="m-1 btn btn-lg btn-primary btn-block" type="submit" value="login">Login</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
